<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <img src="assets/DuocLogo.png" alt="No disponible" id="duoclogo">
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div id="container">
      <h3 id="h3register">Registro</h3>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-note *ngIf="registerForm.get('email')?.hasError('invalidDomain') && registerForm.get('email')?.touched">
        El correo debe ser de los dominios &#64;duocuc.cl o &#64;profesor.duoc.cl.
      </ion-note>
      

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-note *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-note *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
        Las contraseñas no coinciden.
      </ion-note>

      <ion-button expand="full" type="submit" [disabled]="registerForm.invalid">Registrar</ion-button>
    </div>  
  </form>
</ion-content>
