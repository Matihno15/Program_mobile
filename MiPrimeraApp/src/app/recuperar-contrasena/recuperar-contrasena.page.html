<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <img src="assets/DuocLogo.png" alt="No disponible" id="duoclogo">
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <h3 id="h3recuperarcontr">Recuperar contraseña</h3>
    <form [formGroup]="recuperarContrasenaForm" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-note *ngIf="recuperarContrasenaForm.get('email')?.hasError('invalidDomain') && recuperarContrasenaForm.get('email')?.touched">
        El correo debe ser de los dominios &#64;duocuc.cl o &#64;profesor.duoc.cl.
      </ion-note>
      <ion-note *ngIf="recuperarContrasenaForm.get('email')?.hasError('email') && recuperarContrasenaForm.get('email')?.touched">
        El formato del correo es inválido.
      </ion-note>
      
      <ion-button expand="full" type="submit" [disabled]="recuperarContrasenaForm.invalid">Enviar</ion-button>

    </form>
  </div>
</ion-content>
