<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Clave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <h3 id="h3cambiarclave"></h3>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Actualiza tu Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Contraseña Actual</ion-label>
            <ion-input [(ngModel)]="currentPassword" [type]="showCurrentPassword ? 'text' : 'password'" name="currentPassword"></ion-input>
            <ion-icon name="eye" slot="end" (click)="toggleShowCurrentPassword()"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input [(ngModel)]="newPassword" [type]="showNewPassword ? 'text' : 'password'" name="newPassword"></ion-input>
            <ion-icon name="eye" slot="end" (click)="toggleShowNewPassword()"></ion-icon>
          </ion-item>
          <ion-button expand="full" type="submit">Actualizar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
